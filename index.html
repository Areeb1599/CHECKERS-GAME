<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container fade-in">
        <h1 class="slide-in">Checkers Game</h1>
        
        <!-- Mode selector -->
        <div class="mode-selector slide-in">
            <h3>Game Mode</h3>
            <div class="mode-options">
                <button id="local-btn" class="mode-btn">Local 2-Player</button>
                <button id="ai-btn" class="mode-btn">Play vs AI</button>
                <button id="multiplayer-btn" class="mode-btn">Online Multiplayer</button>
            </div>
            
            <!-- AI difficulty selector -->
            <div class="difficulty-selector" id="difficulty-selector">
                <h3>AI Difficulty</h3>
                <div class="mode-options">
                    <button id="easy-btn" class="difficulty-btn">Easy</button>
                    <button id="medium-btn" class="difficulty-btn">Medium</button>
                    <button id="hard-btn" class="difficulty-btn">Hard</button>
                </div>
            </div>
            
            <!-- Multiplayer controls -->
            <div class="multiplayer-controls" id="multiplayer-controls">
                <div>
                    <button id="create-room-btn">Create Room</button>
                    <button id="join-room-btn">Join Room</button>
                </div>
                
                <div id="room-details" style="display: none;">
                    <div>Your Room Code: <span class="room-code" id="room-code">-----</span>
                    <button id="copy-code-btn" class="copy-btn">Copy</button></div>
                    <div class="status-message" id="room-status">Waiting for opponent to join...</div>
                </div>
                
                <div id="join-form" style="display: none;">
                    <input type="text" id="join-code" placeholder="Enter room code">
                    <button id="connect-btn" style="margin-top: 10px;">Connect</button>
                    <div class="status-message" id="join-status"></div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div>Turn:</div>
            <div class="turn-indicator">
                <div id="turn-dot" class="turn-dot white-turn"></div>
                <span id="current-turn">White</span>
                <div id="thinking-indicator" class="thinking-indicator">
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            </div>
        </div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="reset-btn">New Game</button>
            <button id="back-btn" style="display: none;">Back to Menu</button>
        </div>
    </div>
    <div id="game-message" class="game-message"></div>

   <script src="main.js"></script>
</body>
</html>
